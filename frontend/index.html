<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Svetle - Occupancy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Studio Svetle</h1>
        <div class="header-actions">
          <a href="/settings.html" class="admin-link" title="Impostazioni Admin">Admin</a>
          <button id="settings-btn" class="icon-btn" aria-label="Impostazioni">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
        </div>
      </header>

      <main>
        <div class="card occupancy-card">
          <h2>Persone Presenti</h2>
          <div class="counter-wrapper">
            <span id="total-count" class="counter">--</span>
          </div>
          <div class="status-indicator"><span class="dot"></span> Live</div>
        </div>

        <div id="settings-panel" class="card settings-card hidden">
          <h3>Impostazioni</h3>
          <p>Inserisci il numero corretto di persone presenti:</p>
          <div class="input-group">
            <input type="number" id="occupancy-input" class="number-input" min="0" placeholder="0" />
            <button id="set-btn" class="primary-btn">Aggiorna</button>
          </div>
        </div>
      </main>

      <footer>
        <video autoplay muted loop id="bg-video">
          <!-- Placeholder for background video if needed, or CSS gradient -->
        </video>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
